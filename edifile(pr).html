<!DOCTYPE html>
<html>
<head>
	<title>Register Here</title>
	 <link rel="stylesheet" type="text/css" href="edifile(pr).css"> 
	  <style>
    body{
  margin: 0;
  padding:  0;
  background: url(teacher.jpg);
    background-size:  cover;
    background-position: center;
    font-family: sans-serif;
}
.login-box{
  max-width: 700px;
  float: none;
  margin: 150px auto;
}
.login-left{
  background:rgba(211, 211, 211, 0.5);
  padding: 30px;
}
   </style> 
</head>
<body>
	<div class="login-box">
		<div class="login-left">
<form action="validation(pr).php" method="post">
	<table>
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" placeholder="Name" name="Name"><br> </br>
			</td>
		</tr>
		<tr>
			<td>
				Username :
			</td>
			<td>
				<input type="Username" placeholder="Username" name="Username"><br> </br>
			</td>
		</tr>
		<tr>
			<td>
				Password :
			</td>
			<td>
				<input type="Password" placeholder="Password" name="Password"><br> </br>
			</td>
		</tr>
		<tr>
			<td>
				Gender :
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female<br> </br>
			</td>
		</tr>
		<tr>
			<td>
				Email :
			</td>
			<td>
				<input type="Email" placeholder="Email" name="Email"><br> </br>
			</td>
		</tr>
		<tr>
			<td>
				Phone Number :
			</td>
			<td>
				<select>
					<option>+91</option>
				</select>
				<input type="Phone" placeholder="Phone Number" name="Phone"><br> </br>
			</td>
		</tr>
		<tr>
			<td>
				Address :
			</td>
			<td>
		  	    <input type="Address" placeholder="city/town/house number" name="Address"><br> </br>
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" placeholder="Submit" name="Submit"><br> </br>
			</td>
		</tr>
	</table>
</form>
</div>
</div>
</body>
</html>
